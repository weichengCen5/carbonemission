<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
  </head>
  <style></style>

  <body>
    <div class="card chart-container">
      <canvas id="chart"></canvas>
    </div>
  </body>

  <script src="Chart.js"></script>
  <script>
    const ctx = document.getElementById("chart").getContext("2d");
    const myChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "Jun",
          "Jul",
          "Aug",
          "Sep",
          "Oct",
          "Nov",
          "Dec",
        ],
        datasets: [
          {
            label: "2023 騎乘次數（每年）",
            backgroundColor: "rgba(161, 198, 247, 1)",
            borderColor: "rgb(47, 128, 237)",
            data: [
              143000, 147000, 166000, 156000, 162000, 152000, 175000, 200000,
              168000, 213000, 231000, 208000,
            ],
          },
        ],
      },
      options: {
        scales: {
          yAxes: [
            {
              ticks: {
                beginAtZero: true,
              },
            },
          ],
        },
      },
    });
  </script>
</html>
