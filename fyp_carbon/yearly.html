<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>ECharts</title>
</head>
<body style="background-color: rgba(255, 255, 255, 0.6)">
  <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
  <div id="center">
    <div id="main" style="width: 80%; height: 400px; margin: 0 auto"></div>
  </div>

  <!-- ;margin-top:80px;控制距离顶部距离 -->
  <!-- ECharts单文件引入 -->

  <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
  <script type="text/javascript">
    // 路径配置
    require.config({
      paths: {
        echarts: "http://echarts.baidu.com/build/dist",
      },
    });

    // 使用
    require([
      "echarts",
      "echarts/chart/bar", // 使用柱状图就加载bar模块，按需加载
      "echarts/chart/line",
    ], function (ec) {
      // 基于准备好的dom，初始化echarts图表
      var myChart = ec.init(document.getElementById("main"));

      var option = {
        //具体细节的描述
        title: {
          text: "2023 Ride Count (Yearly)",
          textStyle: {
            //主标题文本样式{"fontSize": 18,"fontWeight": "bolder","color": "#333"}
            fontSize: 14,
            fontStyle: "normal",
            fontWeight: "bold",
          },
        },
        tooltip: {
          trigger: "axis",
        },
        legend: {
          data: ["Loco", "Others"],
        },
        toolbox: {
          //可以选择具体数据，柱状图，折线图，还原，保存图片的的切换选择
          show: true,
          feature: {
            dataView: {
              show: true,
              readOnly: false,
            },
            magicType: {
              show: true,
              type: ["line", "bar"], //可选折线图和柱状图
            },
            restore: {
              show: true, //恢复默认
            },
            saveAsImage: {
              show: true, // 存储为图片的功能
            },
          },
        },
        calculable: true,
        xAxis: [
          {
            type: "category",
            data: [
              "Jan",
              "Feb",
              "Mar",
              "Apr",
              "May",
              "Jun",
              "Jul",
              "Aug",
              "Sep",
              "Oct",
              "Nov",
              "Dec",
            ],
            name: "Year",
            position: "left",
          },
        ],
        yAxis: [
          {
            type: "value",
            name: "",
            position: "left",
          },
        ],
        series: [
          {
            name: "Loco",
            type: "line", // bar
            data: [
              143000, 147000, 166000, 156000, 162000, 152000, 175000, 200000,
              168000, 213000, 231000, 208000,
            ],
            color: "#009999",
          },
          {
            name: "Others",
            type: "line", //bar
            data: [
              //6160, 6720, 7110, 7210, 7520, 7430, 7410, 7540, 7670, 7710, 7270,
              //7090, 7530, 7610, 7600, 7490, 7650, 7470, 7170, 7100, 7070, 6880,
              //6820, 6810, 6850, 6960, 6960, 6910, 6990, 6790, 6280, 6520, 6420,
            ],
            color: "#CC0066",
          },
        ],
      };

      // 为echarts对象加载数据
      myChart.setOption(option);
    });
  </script>
</body>
