<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demo</title>
    <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
    <link href="layui/css/layui.css" rel="stylesheet" />
  </head>
  <body>
    <div class="layui-timeline">
      <div class="layui-timeline-item">
        <i class="layui-icon layui-timeline-axis layui-icon-face-smile"></i>
        <div class="layui-timeline-content layui-text">
          <div class="layui-timeline-title">
            2014年：香港出現了首批共享單車服務，為城市提供了一種環保的交通方式，有助於減少碳排放。
          </div>
        </div>
      </div>
      <div class="layui-timeline-item">
        <i class="layui-icon layui-timeline-axis layui-icon-fire"></i>
        <div class="layui-timeline-content layui-text">
          <div class="layui-timeline-title">
            2016年：共享單車在香港的使用量持續增加，對減少交通擁堵和空氣污染起到了積極的作用。
          </div>
        </div>
      </div>
      <div class="layui-timeline-item">
        <i class="layui-icon layui-timeline-axis layui-icon-circle"></i>
        <div class="layui-timeline-content layui-text">
          <div class="layui-timeline-title">
            2018年：香港政府開始制定相應的政策和措施，鼓勵更多的共享單車使用，並提供相應的基礎設施，以進一步減少碳排放。
          </div>
        </div>
      </div>
      <div class="layui-timeline-item">
        <i
          class="layui-icon layui-anim layui-anim-rotate layui-anim-loop layui-timeline-axis"
          ></i
        >
        <div class="layui-timeline-content layui-text">
          <div class="layui-timeline-title">
            2021年：共享單車市場相對穩定，運營商通過改進管理和服務質量，進一步推動減碳排放的目標。
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
